apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  annotations:
    # Numero de revisiones
    deployment.kubernetes.io/revisions: "1"
  labels: # Esto es para agregarlo en un grupo
    micro: users
spec:
  selector:
    matchLabels:
      micro: users
  replicas: 3 # Numero de replicas
  # Investigar algunas otras propiedades
  #strategy:
  #rollingUpdate:
  # revisionHistoryLimit: 10
  template: # Defecci√≥n del pod
    metadata:
      name: users
      labels: # Debe tener el mismo nombre que labels de deployment
        micro: users
    spec:
      containers:
        - name: users
          image: users-micro
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "1024Mi"
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "4000"
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 20
            timeoutSeconds: 1 # No durar la prueba mas de un segundo
            periodSeconds: 15 # El periodo de tiempo
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            timeoutSeconds: 1 # No durar la prueba mas de un segundo
            periodSeconds: 2 # El periodo de tiempo
            failureThreshold: 3
